<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-800 p-4 flex justify-between items-center shadow-lg z-10">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"></path>
            </svg>
            <h1 class="text-xl font-bold tracking-wider text-white">INVENTORY <span class="text-green-400">SYSTEM</span></h1>
        </div>
        <div class="text-xs text-gray-500 font-mono">SYSTEM STATUS: ONLINE</div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-gray-800 flex flex-col border-r border-gray-700">
            <!-- ID 'nav-menu' IS REQUIRED FOR JS -->
            <nav class="flex-1 p-4 space-y-2" id="nav-menu"></nav>
        </aside>

        <!-- Content Area -->
        <main class="flex-1 flex flex-col bg-gray-900 relative">
            <!-- Toolbar -->
            <div class="p-4 bg-gray-800/50 border-b border-gray-700 flex gap-4 items-center">
                <div class="relative flex-1 max-w-md">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                    <input type="text" id="search-input" class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-md leading-5 bg-gray-700 text-gray-300 placeholder-gray-400 focus:outline-none focus:bg-gray-600 focus:border-green-500 sm:text-sm transition duration-150 ease-in-out" placeholder="Search data...">
                </div>
                <div class="flex gap-2">
                    <button id="btn-refresh" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded-md text-sm transition shadow-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Refresh
                    </button>
                    <button id="btn-create" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-md text-sm font-semibold shadow-sm transition">
                        + New Entry
                    </button>
                </div>
            </div>

            <!-- Table Container -->
            <div class="flex-1 overflow-auto p-4">
                <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-700" id="data-table">
                        <thead class="bg-gray-900" id="table-head"></thead>
                        <tbody class="bg-gray-800 divide-y divide-gray-700" id="table-body"></tbody>
                    </table>
                    <div id="empty-state" class="hidden p-12 text-center text-gray-500">
                        <p class="text-lg">No paranormal entities found.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit/Create Modal -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden flex items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-gray-800 rounded-lg border border-gray-600 shadow-2xl w-full max-w-lg transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-medium text-green-400" id="modal-title">Edit Entry</h3>
                <button onclick="app.closeModal()" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div id="modal-fields" class="space-y-4"></div>
                <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-700">
                    <button type="button" onclick="app.closeModal()" class="px-4 py-2 bg-gray-700 text-gray-300 rounded hover:bg-gray-600 transition">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-500 shadow-lg shadow-green-900/50 transition">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 px-6 py-3 rounded-md shadow-lg transform translate-y-20 transition-transform duration-300 flex items-center gap-3 text-sm font-medium z-50">
        <span id="toast-message"></span>
    </div>


    <script src="./scripts/index.js"></script>
</body>
</html>
